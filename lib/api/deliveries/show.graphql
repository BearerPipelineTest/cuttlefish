query($id: ID!) {
  configuration {
    maxNoEmailsToStore
  }
  email(id: $id) {
    from
    to
    subject
    content {
      html
      text
      source
    }
    createdAt
    status
    app {
      id
      name
    }
    opened
    clicked
    ignoreDenyList
    metaValues {
      key
      value
    }
    deliveryEvents {
      time
      dsn
      extendedStatus
    }
    openEvents {
      ip {
        address
      }
      userAgent {
        family
        version
      }
      os {
        family
        version
      }
      createdAt
    }
    clickEvents {
      url
      ip {
        address
      }
      userAgent {
        family
        version
      }
      os {
        family
        version
      }
      createdAt
    }
  }
}
