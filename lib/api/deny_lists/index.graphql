query($appId: ID, $limit: Int, $offset: Int) {
  blockedAddresses(appId: $appId, limit: $limit, offset: $offset) {
    totalCount
    nodes {
      id
      address
      app {
        name
      }
      becauseOfDeliveryEvent {
        extendedStatus
        time
        email {
          id
        }
      }
    }
  }
  apps {
    id
    name
  }
}
